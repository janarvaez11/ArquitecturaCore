# Nombre de la aplicación
spring.application.name=aplicacion

# Configuración del datasource (POSTGRESQL de Supabase)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://aws-0-us-east-2.pooler.supabase.com:5432/postgres?user=postgres.fxuriinhdbfjgxoqdzxp&password=Arquitectura12345
spring.datasource.username=postgres.fxuriinhdbfjgxoqdzxp
spring.datasource.password=Arquitectura12345

# Dialecto de Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostrar consultas SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG

# Puerto en el que corre tu app
server.port=8089

# Pool de conexiones (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000


